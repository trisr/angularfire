<div class="container">

  <div class="jumbotron text-center">
    <label for="name">Name : </label><input type="text" ng-model="user.name" name="name" value="">
    <label for="address">Address : </label><input type="text" ng-model="user.address" name="address" value="">
    <label for="phone">Phone : </label><input type="number" ng-model="user.phone" name="phone" value="">
    <button type="button" ng-click="submitUser(user)" name="button">Submit</button>
  </div>

  <div ng-repeat="user in users">
    {{user.name}} <button type="button" ng-click="deleteUser(user)" name="button">delete</button>
  </div>

</div>
